    /* HERO */
    .hero {
      background: linear-gradient(120deg, #0077b5 60%, #6dd5ed 100%);
      color: #fff;
      padding: 4em 1em 3em;

    .hero p {

      margin: auto;

    /* CONTAINER */
    .container {
      max-width: 1000px;

      margin-top: 2.5em;

      background: #e0e7ef;
      margin: 3em 0;
    }

    .highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5em;
    }
    .highlight-card {
      background: #f4f7fa;
      padding: 1.5em;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
    }
    .highlight-card:hover {
      transform: translateY(-5px);
    }

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5em;
    }

      padding: 1.8em;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .topic-card:hover {
      transform: translateY(-6px);
    }
